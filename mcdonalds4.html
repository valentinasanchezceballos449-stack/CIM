<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen McDonald's</title>
    <style>
        body {
            background-color: #DA291C; /* Rojo icónico de McDonald's */
            color: #FFC72C; /* Amarillo de McDonald's */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Fuente similar a la marca */
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        h1 {
            color: #DA291C; /* Título en rojo McDonald's */
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            color: #333; /* Texto en un gris oscuro para mayor legibilidad */
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #FFC72C; /* Borde amarillo alrededor de la imagen */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Disfruta de la imagen de McDonald's!</h1>
        <p>Aquí tienes una imagen que evoca el espíritu de tu restaurante favorito:</p>
        <img src="https://i.imgur.com/8Q8501j.jpeg" alt="Hamburguesa, papas y bebida de McDonald's">
    </div>

</body>
</html>
